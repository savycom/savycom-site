<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactez-nous – Savy’Com</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Oxanium:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Oxanium', sans-serif;
      background: #000;
      color: #FFD700;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-top: 40px;
      text-shadow: 0 0 10px #FFD700;
    }
    form {
      max-width: 600px;
      margin: 40px auto;
      background: #111;
      padding: 30px;
      border-radius: 15px;
      border: 2px solid #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: #FFD700;
      font-family: 'Oxanium', sans-serif;
    }
    button {
      background: #FFD700;
      color: #000;
      padding: 14px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e6c200;
    }
    p.info {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="a-propos.html">Qui sommes-nous</a>
    <a href="services.html">Nos services</a>
    <a href="realisations.html">Réalisations</a>
    <a href="fondateur.html">Fondateur</a>
    <a href="contact.html">Contact</a>
  </nav>
  
  <h1>Contactez-nous</h1>
  <p class="info">Remplissez le formulaire ci-dessous pour nous envoyer un message. Nous vous répondrons rapidement !</p>

  <form name="contact" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="contact">
    <input type="text" name="Nom" placeholder="Votre nom" required>
    <input type="email" name="Email" placeholder="Votre email" required>
    <textarea name="Message" placeholder="Votre message" rows="6" required></textarea>
    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
